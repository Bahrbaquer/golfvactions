<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Vacation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/script.js" defer></script>
</head>
<body class="stGeorgeform">
    <header>
        <a href="index.html"><img src="images/logo.png" class="logoalt" alt=""></a>
        <h1>St. George, UT</h1>
        <p>Fill out the form below to customize your group golf trip!</p>
    </header>
    <div id="price-estimate">
        <h3>Estimated Price: <span id="price">$0</span></h3>
    </div>
    <form action="/submit" method="POST" id="trip-form">
        <!-- Contact Information Section
        <div id="contact-information">
            <h3>Contact Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter last name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
            </div>
        </div> 
         -->
        <!-- Trip Information Section -->
        <div id="trip-information">
            <h3>Trip Information</h3>
                <div class="form-group">
                    <p><span class="standout">Start of Trip</span> is the date you want to arrive in St. George. <br>
                    <span class="standout">End of Trip</span> is the date you you want to arrive back Home</p>
                    <div class="form-row-2">
                        <div>
                            <label for="start-of-trip">Start of Trip</label>
                            <input type="date" id="start-of-trip">
                        </div>
                        <div>
                            <label for="end-of-trip">End of Trip</label>
                            <input type="date" id="end-of-trip"> 
                        </div>

                    </div>
                    <p id="totalDays" class="standout"></p>
                    
                </div>
                <div class="form-group">
                    <label for="golf-days">Number of Golf Days</label>
                    <select id="golf-days" name="golf_days" required>
                        <option value="" disabled selected>Select Number of Golf Days</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="group-size">Group Size</label>
                    <input type="number" id="group-size" name="group_size" placeholder="Enter group size" required>
                </div>
            <div id="golf-holes-container" style="display: none;">
                <h4>Golf Holes Per Day</h4>
                <!-- Dynamic content will be added here -->
            </div>
        </div>



        <!-- Additional Comments Section -->
        <div id="additional-comments">
            <h3>Additional Comments</h3>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional details or requests"></textarea>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
