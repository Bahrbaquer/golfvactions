<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Vacation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/script.js" defer></script>
</head>
<body class="stGeorgeform">
    <header>
        <a href="index.html"><img src="images/logo.png" class="logoalt" alt=""></a>
    </header>
    <form action="" method="GET" id="trip-form">
        <!-- Recommended Package -->
        <label for="package">Customize the St George Package:</label>
            <br>
       
         <div class="flexContainer">
            <div>
                <!-- Number of Days -->
                <label for="days">Number of Golf Days:</label>
                <input type="number" id="days" name="days" value="3" min="1" required>
            </div>
            <div>
                <!-- Number of Holes -->
                <label for="holes">Number of Holes:</label>
                <input type="number" id="holes" name="holes" value="18" min="9" step="9" required>
            </div>
         </div>
        <h4 class="infoText"><span id="average_holes"></span></h4>
       
        <!-- Date Range -->
         <div class="flexContainer">
            <div>
                <label for="start-date">Potential Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div>
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
         </div>
        <!-- Number of Golfers -->
        <label for="golfers">Number of Golfers:</label>
        <input type="number" id="golfers" name="golfers" value="4" min="1" required>
    
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
