<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Vacation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="js/script.js" defer></script>
</head>
<body class="stGeorgeform">
    <header>
        <a href="index.html"><img src="images/logo.png" class="logoalt" alt=""></a>
        <p>Customize your golf trip in <br>St. George UT!</p>
    </header>
    <form action="" method="GET" id="trip-form">

        <!-- Page 1: Trip Information -->
        <div class="form-page" id="page-1">
            <h3>Trip Durration</h3>
            <div class="form-group">
                <div class="form-row-2">
                    <div>
                        <label for="start-of-trip">Start of Trip</label>
                        <input type="date" id="start-of-trip">
                    </div>
                    <div>
                        <label for="end-of-trip">End of Trip</label>
                        <input type="date" id="end-of-trip">
                    </div>
                </div>
                <p id="totalDays" class="standout"></p>
            </div>
            <button type="button" id="next-to-page-2">Next</button>
        </div>
    
      <!-- Page 2: Group Information -->
        <div class="form-page" id="page-2" style="display: none;">
            <h3>Group Information</h3>
            <div id="group-details"></div>
            <button type="button" id="add-golfer">Add Golfer</button>

            <button type="button" id="back-to-page-1">Back</button>
            <button type="button" id="next-to-page-3">Next</button>
        </div>
    
        <!-- Page 3: Additional Information -->
        <div class="form-page" id="page-3" style="display: none;">
            <h3>Additional Information</h3>
            <p>Additional form content can go here.</p>
            <button type="button" id="back-to-page-2">Back</button>
            <button type="submit">Submit</button>
        </div>

    </form>
    <div id="summary-table-container" style="display: none;">
        <h4>Summary</h4>
        <div id="price-estimate">
            <h3>Estimated Price: <span id="price">$0</span></h3>
        </div>
            <!-- New trip summary section -->
        <div id="trip-summary-container">
        <!-- Trip summary will be dynamically added here -->
        </div>
        <p>Total Golfers: <span id="total-golfers">0</span></p>
        <table id="summary-table" border="1">
            <thead>
                <tr>
                    <th>Golfer Name</th>
                    <th>Rental Clubs</th>
                    <th>Travel</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
